<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-buttons>
    </ion-buttons>

    <ion-segment color="dark" [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="cart" class="font-bold">
        Cart
      </ion-segment-button>
      <ion-segment-button value="wishlist" class="font-bold">
        Wishlist
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <div *ngIf="loadCartData || isLoading" class="spinner-container">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <div *ngIf="selectedSegment == 'cart'">

    <div *ngIf="!loadCartData && cartItems.length == 0" class="empty-cart-message">
      <p>Cart Empty!</p>
    </div>

    <div class="cart-items" *ngIf="!loadCartData && cartItems.length > 0">
      <ion-card mode="ios" *ngFor="let item of cartItems; let i = index" (click)="navigateToItemDetails(item.Id)">
        <ion-card-content>
          <div class="item-img">
            <img [src]="item.image" />
          </div>

          <div class="item-info">
            <h2 class="font-bold">{{ item.title }}</h2>
            <p>${{ item.price }}</p>
            <p>{{ item.color }}</p>
            <p>{{ item.size }}</p>



            <div class="qty-selector">
              <ion-chip fill="clear" color="tertiary" (click)="decreaseQuantity(item.Id, i)">-</ion-chip>
              <ion-label>{{item.quantity}}</ion-label>
              <ion-chip fill="clear" color="tertiary" (click)="increaseQuantity(item.Id, i)">+</ion-chip>
            </div>

            <ion-button color="warning" (click)="addToWishlist(item, $event)">
              <ion-label class="font-bold">Add To Wishlist</ion-label>
            </ion-button>

            <ion-icon name="trash-outline" (click)="deleteAlert(item.Id, $event)" color="danger" fill="outline"
              class="delete-icon"></ion-icon>
            <ion-spinner color="primary" *ngIf="item.isLoading"></ion-spinner>

          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div *ngIf="selectedSegment == 'wishlist'">

    <div *ngIf="!loadCartData && wishlistData.length == 0" class="empty-cart-message">
      <p>Wishlist Empty!</p>
    </div>

    <div *ngIf="!loadCartData && wishlistData.length > 0" class="wishlist-section">
      <!-- <ion-title class="wishlist-title">Wishlists</ion-title> -->
      <div class="wishlist-items">
        <ion-card mode="ios" *ngFor="let item of wishlistData" (click)="navigateToItemDetails(item.post_id)">
          <ion-card-content>
            <div class="item-img">
              <img [src]="item.image" />
            </div>

            <div class="item-info">
              <h2 class="font-bold">{{ item.title }}</h2>
              <p>${{ item.price }}</p>
              <p>{{ item.color }}</p>
              <p>{{ item.size }}</p>
              <p>{{ item.quantity }}</p>

              <ion-button color="tertiary" (click)="moveToCart(item, $event)">
                <ion-label class="font-bold">Move To Cart</ion-label>
              </ion-button>
              <ion-icon name="trash-outline" (click)="deleteWishlistAlert(item, $event)" color="danger" fill="outline"
                class="delete-icon"></ion-icon>
              <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>

</ion-content>
<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button expand="block" class="main-button" *ngIf="cartItems.length > 0"
      (click)="goToCheckout()">Continue</ion-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/checkout" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Update Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loadData" class="spinner-container">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <div *ngIf="!loadData" class="address-info">
    <form [formGroup]="updateForm" (ngSubmit)="updatedAddress()">
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Location</ion-label>
        <ion-input formControlName="location"></ion-input>
      </ion-item>

      <ion-button expand="full" class="update" type="update" [disabled]="!updateForm.valid">Update Address</ion-button>
    </form>
  </div>
</ion-content>

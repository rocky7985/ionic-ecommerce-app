<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/savedcards" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Update Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loadProfileData" class="spinner-container">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <div *ngIf="!loadProfileData" class="profile-info" #profileFormElement>
    <form [formGroup]="updateCard" (ngSubmit)="getUpdatedData()">
      <ion-item>
        <ion-label position="floating">Card Number</ion-label>
        <ion-input formControlName="card_num" (ionInput)="formatCardNumber($event)" maxlength="19"
          inputmode="numeric"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Expiry Date</ion-label>
        <ion-input formControlName="exp_date" (ionInput)="formatExpiryDate($event)" maxlength="6"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CVV</ion-label>
        <ion-input formControlName="cvv" maxlength="3" inputmode="numeric"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Card Name</ion-label>
        <ion-input formControlName="card_name"></ion-input>
      </ion-item>


      <ion-button expand="full" class="update" type="submit" [disabled]="!updateCard.valid">Update Card</ion-button>
    </form>
  </div>
</ion-content>
